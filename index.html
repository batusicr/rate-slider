<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS Round Range Slider App</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

    <div class="container">
        <div class="button-container">
            <button type="button" id="printValue"> Print value in console</button>
        </div>
        <!-- slider app container -->
        <div id="app"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>

    <script>
        // slider app options
        const opts = {
            DOMselector: '#app'
        };

        // instantiate the slider
        const slider = new Slider(opts);
        slider.draw();

        document.getElementById('printValue').addEventListener('click', function (e) {
            console.log(slider.getValue());
        });
    </script>
</body>

</html>
